<div>
    <div #ref><ng-content select="[title]"></ng-content></div>
    <h1 *ngIf="!ref.hasChildNodes()">Calendrier</h1>
    <div>
        <label for="month">Mois :</label>
        <select id="month" [(ngModel)]="month" (change)="refreshCalendar()">
            <option *ngFor="let m of months" [value]="m.value">{{ m.name }}</option>
        </select>
        <label for="year">Année :</label>
        <input id="year" type="number" [(ngModel)]="year" (change)="refreshCalendar()">
    </div>
    <div *ngIf="days">
        <table>
            <tr>
                <th *ngFor="let day of dayNames">{{ day }}</th>
            </tr>
            <tr *ngFor="let week of weeks">
                <td *ngFor="let day of week">
                    <div style="color:'red';" *ngIf="isEventMatch(day)">
                        <div>
                            {{ day === -1 ? '‎' : day }}
                        </div>
                        <div>
                            {{isEventMatch(day)?.title}}
                        </div>
                        <div>
                            {{isEventMatch(day)?.description}}
                        </div>
                    </div>
                    <div style="color:'green';" *ngIf="!isEventMatch(day)">{{ day === -1 ? '‎' : day }}</div>
                </td>
            </tr>
        </table>
    </div>
</div>
